<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="HTML, CSS, JavaScript, Bootcamp, BeAcademy"/>
        <meta name="description" content="tela de loguin dos usuários"/>
        <meta name="author" content="Dionei Rogério Lamb" />
        
        <link rel="icon" type="image/x-icon" href="./img/back-to-school.png" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="./css/style2.css" />
        
        <title>Login</title>
  
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1>Entrar</h1>

                <div class="label-float">
                    <input type="text" id="usuario" placeholder="" required />
                    <label for="usuario">Usuário</label>
                </div>

                <div class="label-float">
                    <input type="password" id="senha" placeholder="" required />
                    <label for="senha">Senha</label>
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>

                <div class="justify-center">
                    <button>Entrar</button>
                </div>

                <div>
                    <hr />
                </div>

                <p>
                    Não tem uma conta? <a href="./cadastro.html">Cadastre-se</a>
                </p>
            </div>
        </div>
        <script src="./js/scripts.js"></script>
    </body>
</html>
