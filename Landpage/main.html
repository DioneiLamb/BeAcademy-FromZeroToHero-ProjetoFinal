    <script>
        function myFunction() {
            var x = document.getElementById("minhaBarraNavegacao");
            if (x.className === "barraNavegacao") {
                x.className += " responsive";
                } else { x.className = "barraNavegacao";
                }
        }

        function Enviar() {
            var nome = document.getElementById("nomeid");
            if (nome.value != "") {
