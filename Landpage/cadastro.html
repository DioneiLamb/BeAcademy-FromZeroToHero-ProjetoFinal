<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="HTML, CSS, JavaScript, Bootcamp, BeAcademy"/>
        <meta name="description" content="tela de cadastro de novos usuários"/>
        <meta name="author" content="Dionei Rogério Lamb" />
        
        <link rel="icon" type="image/x-icon" href="./img/back-to-school.png" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="./css/style2.css" />
        
        <title>Cadastro</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1>Cadastrar</h1>

                <div class="label-float">
                        <input type="text" id="nome" placeholder="" required />
                        <label id="label_nome" for="nome">Nome</label>
                    </div>

                    <div class="label-float">
                        <input type="text" id="usuario" placeholder="" required />
                        <label id="label_usuario" for="usuario">Usuário</label>
                    </div>

                    <div class="label-float">
                        <input type="password" id="v_senha" placeholder="" required />
                        <label id="v_senha" for="senha">Senha</label>
                        <i id="ver_senha" class="fa fa-eye" aria-hidden="true"></i>
                    </div>

                    <div class="label-float">
                        <input type="password" id="v_conf_senha" placeholder="" required />
                        <label id="v_conf_senha" for="senha">Confirmar Senha</label>
                        <i id="ver_confirm_senha" class="fa fa-eye" aria-hidden="true"></i>
                    </div>

                    <div class="justify-center">
                        <button onclick="cadastrar()" >Cadastrar</button>
                </div>
            </div>
        </div>

        <script src="./js/scripts.js"></script>
    </body>
</html>
