<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid e Flexbox</title>
</head>
<body>
    <style>
        body, ul, li, p{
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 1.2rem;
            font-family: Arial, Helvetica, sans-serif;
        }
         a{
            text-decoration: none;
            color: white;
         } 

         .header{
            background: #1d1e20;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
         }

         .menu{
            display: flex;
         }

         .menu li{
            margin-left: 10px;
         }

         .menu li a{
            display: block;
            padding: 10px;
            background: crimson;
            border-radius: 5%;
            /* box-shadow: 3px 3px 1px 0px #eee5e560; */
         }

         .menu li a:hover{
            display: block;
            padding: 10px;
            background: tomato;
         }
    </style>
    <header class="header">
        <a href="#">Logo</a>
        <nav>
            <ul class="menu">
                <li><a href="">Sobre</a></li>
                <li><a href="">Produto</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
